<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Demo</title>
    <link rel="shortcut icon" href="images/GraduationNight.jpg" type="image/jpg">

    <script src="https://kit.fontawesome.com/bee6fd2016.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Font Awesome Demo </h1>
    </header>

    <main>
        <p>This page will create a footer with font awesome icons for social media links</p>
    </main>

    <footer>
        <p>Log in to your favorite socila media website and leave us a like or comment </p>
        <!-- without any sizing options -->
        <section>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </section>

        <section>
            <!-- with sizing factors -->
            <i class="fab fa-twitter fa-xs"></i>
            <i class="fab fa-twitter fa-sm"></i>
            <i class="fab fa-twitter fa-lg"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-twitter fa-5x"></i>
            <i class="fab fa-twitter fa-7x"></i>
            <!-- <a href="https://www.facebook.com/steven.klein.79025" aria-label="Facebook"><i class="fab fa-twitter fa-10x"></i></a> -->
        </section>
        
        <section>
            <!-- The aria-label is for improving accessibility-->
            <a href="https://www.instagram.com/?hl=en" aria-label="Instagram" target="_blank"><i class="fab fa-instagram-square fa-2x"></i></a>
            <a href="https://www.facebook.com/?hl=en" aria-label="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://www.linkedin.com/?hl=en" aria-label="Linkedin"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="https://www.twitter.com/?hl=en" aria-label="Twitter"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.youtube.com/?hl=en" aria-label="Youtube"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="https://www.tiktok.com/?hl=en" aria-label="Tiktok"><i class="fab fa-tiktok fa-2x"></i></a>
        </section>
            <a href="mailto:sklein2@oakland.edu" aria-label="Email"><i class="fas fa-envelope-open-text"></i></a>
            
        <section>

        </section>
        

    </footer>
</body>
</html>
